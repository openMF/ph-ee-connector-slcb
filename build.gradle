 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
    id 'org.springframework.boot' version '2.6.2'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        url = uri('https://jfrog.sandbox.fynarfin.io/artifactory/fyn-libs-snapshot')
    }
}

dependencies {
    implementation 'org.mifos:ph-ee-connector-common:1.0.0-SNAPSHOT'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.4.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.2'
    implementation 'org.springframework:spring-web:5.3.19'
    implementation 'org.apache.camel:camel-endpointdsl:3.4.0'
    implementation 'org.apache.camel:camel-jetty:3.4.0'
    implementation 'org.apache.camel:camel-undertow:3.4.0'
    implementation 'org.apache.camel:camel-http:3.4.0'
    implementation 'org.apache.camel.springboot:camel-jackson-starter:3.4.0'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.10.1'
    implementation 'org.json:json:20190722'
    implementation 'io.camunda:zeebe-client-java:8.1.1'
    implementation 'com.auth0:java-jwt:3.10.2'
    implementation 'org.apache.camel:camel-test-junit5:3.4.0'
    implementation 'org.apache.camel:camel-test-spring-junit5:3.4.0'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.245'
    implementation 'org.mifos:ph-ee-connector-common:1.1.0-SNAPSHOT'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.12.0'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    implementation 'io.cucumber:cucumber-java:7.8.1'
    implementation 'io.cucumber:cucumber-spring:7.8.1'

    testImplementation 'io.cucumber:cucumber-junit:7.8.1'
    testImplementation 'org.apache.camel:camel-test:3.4.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'
    testImplementation "com.google.truth:truth:1.1.3"
    testImplementation 'com.google.code.gson:gson:2.9.0'
    testImplementation('io.rest-assured:rest-assured:5.1.1') {
        exclude group: 'org.codehaus.groovy'
    }
}

group = 'org.mifos'
version = '0.0.1-SNAPSHOT'
description = 'ph-ee-connector-slcb'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useJUnitPlatform()
}


configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumberCli() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
                    '--plugin', 'pretty',
                    '--plugin', 'html:target/cucumber-report.html',
                    '--glue', 'org.mifos.connector.slcb.cucumber',
                    'src/test/java/resources']
        }
    }
}
